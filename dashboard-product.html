<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة المنتج</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/auth-header.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>ميركون</h2>
                <p>لوحة التحكم</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li class="active"><a href="dashboard-product.html"><i class="fas fa-box"></i> المنتجات</a></li>
                    <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> الطلبات</a></li>
                    <li><a href="customers.html"><i class="fas fa-users"></i> العملاء</a></li>
                    <li><a href="pixels.html"><i class="fas fa-code"></i> البيكسلات</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="btn-view-site" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    عرض الموقع
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="بحث...">
                </div>
                <div class="header-actions">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="admin-profile">
                        <img src="images/admin.jpg" alt="المدير">
                        <span>مدير النظام</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <h1>إدارة المنتج</h1>
                    <div class="page-actions">
                        <button class="btn btn-primary" id="saveProductChanges">حفظ التغييرات</button>
                    </div>
                </div>

                <div class="product-editor">
                    <div class="editor-section">
                        <h2>معلومات المنتج الأساسية</h2>
                        <div class="form-group">
                            <label for="product-name">اسم المنتج</label>
                            <input type="text" id="product-name" value="المشد الرجالي ميركون">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="original-price">السعر الأصلي</label>
                                <input type="number" id="original-price" value="285">
                            </div>
                            <div class="form-group">
                                <label for="current-price">السعر الحالي</label>
                                <input type="number" id="current-price" value="199">
                            </div>
                            <div class="form-group">
                                <label for="discount-percentage">نسبة الخصم</label>
                                <input type="number" id="discount-percentage" value="30">
                            </div>
                        </div>
                    </div>

                    <div class="editor-section">
                        <h2>خيارات المنتج</h2>
                        <div class="form-group">
                            <label>المقاسات المتاحة</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked> S
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" checked> M
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" checked> L
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" checked> XL
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" checked> XXL
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>الألوان المتاحة</label>
                            <div class="color-picker-group">
                                <div class="color-picker">
                                    <input type="color" value="#000000">
                                    <span>أسود</span>
                                </div>
                                <div class="color-picker">
                                    <input type="color" value="#555555">
                                    <span>رمادي</span>
                                </div>
                                <div class="color-picker">
                                    <input type="color" value="#964B00">
                                    <span>بني</span>
                                </div>
                                <button class="btn btn-sm btn-secondary">إضافة لون</button>
                            </div>
                        </div>
                    </div>

                    <div class="editor-section">
                        <h2>أسعار الكميات</h2>
                        <div class="quantity-pricing-table">
                            <div class="quantity-pricing-row header">
                                <div>الكمية</div>
                                <div>السعر</div>
                                <div>التوفير</div>
                            </div>
                            <div class="quantity-pricing-row">
                                <div>
                                    <input type="text" value="قطعة واحدة" readonly>
                                </div>
                                <div>
                                    <input type="number" value="199">
                                </div>
                                <div>
                                    <input type="number" value="0" readonly>
                                </div>
                            </div>
                            <div class="quantity-pricing-row">
                                <div>
                                    <input type="text" value="قطعتين">
                                </div>
                                <div>
                                    <input type="number" value="349">
                                </div>
                                <div>
                                    <input type="number" value="49">
                                </div>
                            </div>
                            <div class="quantity-pricing-row">
                                <div>
                                    <input type="text" value="ثلاث قطع">
                                </div>
                                <div>
                                    <input type="number" value="499">
                                </div>
                                <div>
                                    <input type="number" value="98">
                                </div>
                            </div>
                            <button class="btn btn-sm btn-secondary">إضافة خيار كمية</button>
                        </div>
                    </div>

                    <div class="editor-section">
                        <h2>خيارات الشحن</h2>
                        <div class="form-group">
                            <label for="shipping-price">سعر الشحن العادي</label>
                            <input type="number" id="shipping-price" value="30">
                        </div>
                        <div class="form-group">
                            <label for="free-shipping-threshold">عدد القطع للشحن المجاني</label>
                            <input type="number" id="free-shipping-threshold" value="2">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="express-shipping" checked>
                                تفعيل الشحن السريع (24 ساعة)
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // حفظ التغييرات
            const saveButton = document.getElementById('saveProductChanges');
            if (saveButton) {
                saveButton.addEventListener('click', function() {
                    // هنا يمكن إضافة كود لحفظ البيانات في قاعدة البيانات
                    // في هذا المثال سنعرض رسالة نجاح فقط
                    showNotification('تم حفظ التغييرات بنجاح!', 'success');
                });
            }
        });

        // عرض إشعار
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}"></i>
                <p>${message}</p>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            `;
            
            document.body.appendChild(notification);
            
            // إظهار الإشعار
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // إغلاق الإشعار عند النقر على زر الإغلاق
            const closeBtn = notification.querySelector('.close-btn');
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                });
            }
            
            // إغلاق الإشعار تلقائياً بعد 5 ثواني
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
